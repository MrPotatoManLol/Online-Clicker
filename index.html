<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Online Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div id="main">
      <h1 id="mainTitle"></h1>
      <p id="cashAmount">Cash: <span id="cashAmtVar"></span></p>
      <p id="currentImprove">Current Improve: <span id="currentImproveVar"></span></p>
      <p id="cashPerClick">Cash Per Click: <span id="cashPerClickAmtVar"></span></p>
      <button id="clickButton" onClick="giveCash()">Click Me!</button>
    </div>

    <div id="upgradeMenus">
    <!-- Upgrades -->
      <div class="upgradesMenu" id="upgrades">
        <h2 id="upgradesTitle">Cash Per Click Upgrades</h2>
        <p>Upgrades boost your Cash Per Click.</p>
        <button class="upgradebutton" id="upgrade1" onClick="upgrade('upgrade1', 'regular', this)">Upgrade 1: $10</button>
        <button class="upgradebutton" id="upgrade2" onClick="upgrade('upgrade2', 'regular', this)">Upgrade 2: $100</button>
        <button class="upgradebutton" id="upgrade3" onClick="upgrade('upgrade3', 'regular', this)">Upgrade 3: $250</button>
        <button class="upgradebutton" id="upgrade4" onClick="upgrade('upgrade4', 'regular', this)">Upgrade 4: $500</button>
      </div>
      
      <!-- Improvements -->
      <div class="upgradesMenu" id="improvements">
        <h2 id="improvementsTitle">Improve</h2>
        <p>Improvements reset everything but gives permanant Money Per Click</p>
        <button class="improveButton" id="improve1" onClick="improve('improve1', this)">Improve 1: $1,000</button>
        <button class="improveButton" id="improve2" onClick="improve('improve2', this)">Improve 2: $10,000</button>
        <button class="improveButton" id="improve3" onClick="improve('improve3', this)">Improve 3: $100,000</button>
        <button class="improveButton" id="improve4" onClick="improve('improve4', this)">Improve 4: $1,000,000</button>
      </div>
    </div>
  </body>

</html>
